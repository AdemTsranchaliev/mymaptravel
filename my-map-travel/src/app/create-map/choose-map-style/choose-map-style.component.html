<h4 class="font-alt pb-0 mb-0 mt-3">Изберете дизайн на картата</h4><br />
<hr class="mb-0 mt-0">
<div class="row">
    <div class="col-sm-12 col-xs-12 ">
        <div class="card col-sm-3 col-xs-5 ml-2 mt-1 clickable" [ngClass]="{'selected': selectedStyle === 1}"
            (click)='changeMapStyle(1)'>
            <img class="card-img-top  pt-3" src="assets/images/map-design-1.png">
            <h5 class="text-center">Тема 1</h5>
        </div>
        <div class="card col-sm-3 col-xs-5 ml-2 mt-1 clickable" [ngClass]="{'selected': selectedStyle === 2}"
            (click)='changeMapStyle(2)'>
            <img class="card-img-top  pt-3" src="assets/images/map-design-2.png">
            <h5 class="text-center">Тема 2</h5>
        </div>
        <div class="card col-sm-3 col-xs-5 ml-2 mt-1 clickable" [ngClass]="{'selected': selectedStyle === 3}"
            (click)='changeMapStyle(3)'>
            <img class="card-img-top  pt-3" src="assets/images/map-design-2.png">
            <h5 class="text-center">Тема 3</h5>
        </div>
        <div class="card col-sm-3 col-xs-5 ml-2 mt-1 clickable" [ngClass]="{'selected': selectedStyle === 4}"
            (click)='changeMapStyle(3)'>
            <img class="card-img-top  pt-3" src="assets/images/map-design-2.png">
            <h5 class="text-center">Тема 4</h5>
        </div>
        <div class="card col-sm-3 col-xs-5 ml-2 mt-1 clickable" [ngClass]="{'selected': selectedStyle === 5}"
            (click)='changeMapStyle(3)'>
            <img class="card-img-top  pt-3" src="assets/images/map-design-2.png">
            <h5 class="text-center">Тема 5</h5>
        </div>
    </div>
</div>
<h4 class="font-alt pb-0 mb-0">Детайли на картата</h4><br />
<hr class="mb-0 mt-0">
<div class="row">
    <div class="col-sm-5">
        <mat-slide-toggle>Имена на дръжави</mat-slide-toggle><br>
        <mat-slide-toggle>Имена на градове</mat-slide-toggle><br>
        <mat-slide-toggle>Улици</mat-slide-toggle>
    </div>
</div>
